<!doctype html>
<html lang="en">
<head>
<style type="text/css">
html{height:100%}
body{height:100%;margin:0px;padding:0px}
#container{
position:absolute;
margin:0px 0px;
height:100%;
width:100%
}
#result{
position:absolute;
margin:0px 0px;
background-color:red;
height:300px;
width:300px;
border:solid 1px yellow
}
</style>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>Document</title>
<!--<script type="text/javascript" src="http://api.map.baidu.com/api?v=15&ak=jQaf679PsGzVB7zZw0R7gdlD"></script>-->
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=jQaf679PsGzVB7zZw0R7gdlD"></script>
</head>
<body>
<div id="container">
  <div id="result">地图加载中....</div>
</div>

<script type="text/javascript">
var map = new BMap.Map("container"); // 创建地图

function addMarker(point,src,h,w)
{
	// 创建图标对象
	var myIcon = new BMap.Icon(src, new BMap.Size(h, w));
	// 创建标注对象并添加到地图
	var marker = new BMap.Marker(point, {icon: myIcon});
	marker.addEventListener("click", function(){    
    alert("您点击了标注");    
});
	map.addOverlay(marker);
}

//添加中心图片
var point = new BMap.Point(119.705911,30.24625); // 创建点坐标
addMarker(point,"/javascript/images/xg.jpg",100,70);
//添加K19图片
var point1 = new BMap.Point(119.869533,30.258752); // 创建点坐标K19
addMarker(point1,"/javascript/images/1.gif",55,50);
//添加K56图片
var point2 = new BMap.Point(119.49336,30.203585); // 创建点坐标K56
addMarker(point2,"/javascript/images/1.gif",55,50);
//添加长西图片
var point3 = new BMap.Point(119.851918,30.332897); // 创建点坐标长西
addMarker(point3,"/javascript/images/1.gif",55,50);
//添加牧松图片
var point4 = new BMap.Point(119.79507,30.15175); // 创建点坐标牧松
addMarker(point4,"/javascript/images/1.gif",55,50);
//设置中心点坐标和地图级别
map.centerAndZoom(new BMap.Point(119.795911,30.24625), 12.8); // 初始化地图

var zxk19 = new BMap.Polyline([
		new BMap.Point(119.705911,30.24625),
		new BMap.Point(119.869533,30.258752)
	], {strokeColor:"blue", strokeWeight:6, strokeOpacity:0.5});
	map.addOverlay(zxk19);          //增加折线K19
var zxk56 = new BMap.Polyline([
		new BMap.Point(119.705911,30.24625),
		new BMap.Point(119.49336,30.203585)
	], {strokeColor:"blue", strokeWeight:6, strokeOpacity:0.5});
	map.addOverlay(zxk56);          //增加折线K56
var zxcx = new BMap.Polyline([
		new BMap.Point(119.705911,30.24625),
		new BMap.Point(119.851918,30.332897)
	], {strokeColor:"blue", strokeWeight:6, strokeOpacity:0.5});
	map.addOverlay(zxcx);          //增加折线长西
var zxms = new BMap.Polyline([
		new BMap.Point(119.705911,30.24625),
		new BMap.Point(119.79507,30.15175)
	], {strokeColor:"blue", strokeWeight:6, strokeOpacity:0.5});
	map.addOverlay(zxms);          //增加折线牧松
</script>
</body>
</html>
</html>
