<!doctype html>
<html lang="en">
 <head>
 <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>popwindow</title>
  <style type="text/css">
    .div1
	{
       background:pink;
	   height:300px;
	   width:300px;
	   border:1px solid red;
	 }
  </style>
  <script type="text/javascript">
   //获取主窗口，调用主窗口函数（把值传过去，关闭窗口）
      function addvalue(a,b)
	  {
		var chcksbt = window.dialogArguments;
		chcksbt.setvalues(a,b)
		close();
	  }
  </script>
 </head>
 <body>
 <div class="div1">
 	<table>
	   <tr>
	   	<th>操作</th>

	   	<th>姓名</th>
	   </tr>

	   <tr><td><input type="radio" name="checkii"></td><td>0002</td><td>王老八</td></tr>
	   <tr><td><input type="radio" name="checkii"></td><td>0003</td><td>大人物</td></tr>
	   <tr><td><input type="radio" name="checkii"></td><td>0004</td><td>小人物</td></tr>
	   <tr><td><input type="radio" name="checkii"></td><td>0005</td><td>张三</td></tr>
	   <tr><td><input type="radio" name="checkii"></td><td>0006</td><td>王老八</td></tr>
	   <tr><td><input type="radio" name="checkii"></td><td>0007</td><td>大人物</td></tr>
	   <tr><td><input type="radio" name="checkii"></td><td>0008</td><td>小人物</td></tr>
	   </table>
 </div>

 <script type="text/javascript">
   //获得点击点的2个值
   var checksbt = document.getElementsByName('checkii');
   for(var i=0;i<checksbt.length;i++)
   {
	checksbt[i].onclick = function checks(){
	var sn = this.parentNode.nextSibling.firstChild;
	var names = this.parentNode.nextSibling.nextSibling.firstChild;
	addvalue(sn.nodeValue,names.nodeValue);
	};
   }
 </script>

 </body>
</html>
