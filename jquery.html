<script type="text/javascript">
//通过javascript来操作dom
		function opjs()
		{
	     //javascript方式
		v = document.getElementById("user");
		alert(v.value);
        //又转换成jquery方式
		$a = $(v);
		alert($a.val());
		} 
//通过jquery来操作dom	
		function opjq()
		{
	    //jquery方式
		$v = $("#user");
		alert($v.val());

		//又转换成javascript方式
		a = $v.get(0); //jquery转javascript 方式一
		b = $v[0]; //jquery转javascript 方式二
        alert(a.value);
        alert(b.value);
		}

		{
		   $t = $(p);
           alert($t.html());
		}

$("#jq").click( function(){ alert($("#user").val()); });

$("#js").click(
 function(){
	 $("*").css("background","green");
	 }
 );
 displayp("h1");
}
</script>
</head>
