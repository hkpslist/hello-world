<!doctype html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>层次选择器</title>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
	 $("#ck1").click(function(){
	  $("#div0 div").css("background-color","red");
	 });
	 $("#ck2").click(function(){
	  $("#div0 > div").css("background-color","pink");
	 });
	 $("#ck3").click(function(){
	  $("#div2 + div").css("background-color","black");
	 });
	 $("#ck4").click(function(){
	  $("#div2 ~ div").css("background-color","white");
	 });
	});
  </script>
  <style type="text/css">
  *{
  font-family:"宋体";
  font-size:12px
  }
  #div0,#div1,#div2,#div3,#div4,#div5,#div6
  {
    border:1px solid black;
	margin:5px auto;
	overflow:left;
  }
  #div0
  {
	 height:300px;
	 width:300px;
	 background-color:red
  }
   #div1
  {   
	 height:200px;
	 width:200px;
	 background-color:blue
  }
     #div2,#div3,#div4,#div5
  {   
	 height:50px;
	 width:50px;
	 background-color:yellow
  }
  </style>
</head>
<body>
<div id="div0">
  div0
  <div id="div1">
    div1
    <div id="div2">div2</div>
  <div id="div3">div3</div>
  <div id="div5">div5</div>
  </div>
  <div id="div4">div4</div>
</div>

<div id="div6">
<button id="ck1">div0内的所有div变色(#div0 div)</button>
<button id="ck2">div0内的子DIV变色（孙子辈不受影响）(#div0>div)</button>
<button id="ck3">div2后的一个DIV变色(#div2 + div)</button>
<button id="ck4">div2后的所有兄弟DIV变色(#div2~div)</button>
</div>
</body>
</html>
